<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>New Book</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/duck.png" alt="logo" width="50" height="50">
          </a>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-bg-dark" aria-current="page" href="#">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
                  <li class="nav-item"><a class="nav-link" href="#">Storico Prestiti</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
            </ul>
            </div>
        </div>
      </nav>


      <main class="container-xxl px-md-5">
        <header>
          <div class="mt-3 fs-3">Nuovo libro</div>
        </header>

    <form class="row" action="URL">

        <div class="col-6">
            <label class="mt-3 col-12" for="nome-autore"> Nome Autore
              <input name="nome autore" id="nome-autore" type="text" class="mt-2 form-control" placeholder="Inserisci il nome dell'autore" aria-label="nome-autore" aria-describedby="nome-autore">
            </label>
        </div>


        <div class="col-6">
            <label class="mt-3 col-12" for="cognome-autore"> Cognome Autore
              <input name="cognome autore" id="cognome-autore" type="text" class="mt-2 form-control" placeholder="Inserisci il cognome dell'autore" aria-label="cognome-autore" aria-describedby="cognome-autore">
            </label>
        </div>

        <!--Titolo-->

    
        <div class="row">
            <label class="mt-3" for="titolo"> Titolo
              <input name="titolo" id="titolo" type="text" class="mt-2 form-control" placeholder="Inserisci il titolo del libro" aria-label="Titolo" aria-describedby="titolo">
            </label>
            <div class="form-text" id="basic-addon4">Titolo versione Italiana</div>
        </div>

        <!--Genere-->

        <div class="row d-flex justify-content-between">
          <div class="row col-md-4">
           <label class="mt-4" for="genere"> Genere
            <select name="genere"  class="form-select" id="genere">
              <option>Scegli il genere</option>
              <option value="option one">One</option>
              <option value="option two">Two</option>
              <option value="option three">Three</option>
            </select>
           </label>
            
          </div>
          

          <div class="row col-md-4">
            <label class="mt-3" for="anno-pubblicazione"> Anno di Pubblicazione
              <input name="anno pubblicazione" id="anno-pubblicazione"  type="number" class="mt-2 form-control" placeholder="Inserisci l'anno" aria-label="Anno di Pubblicazione" aria-describedby="anno-pubblicazione">
            </label>
        </div>


        <div class="row col-md-4">
            <label class="mt-3" for="isbn"> ISBN#
              <input name="isbn" id="isbn" type="number" class="mt-2 form-control" placeholder="Inserisci il codice ISBN#" aria-label="ISBN#" aria-describedby="isbn">
            </label>
        </div>
        </div>


         

        <hr class="mt-5">


        <!--Note-->

        <div class="mt-4">
            <label class="mb-3" for="note">Note</label>
            <textarea name="text" id="note" class="form-control" placeholder="Inserisci eventuali note sul libro" style="height: 100px"></textarea>
            
          </div>

          <!--Digitale-->

          <div class="ms-3 mt-5 form-check">
            <input class="form-check-input" type="checkbox" value="SI-Digitale" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Disponibile anche in digitale
            </label>
          </div>

          <!--Aggiungi Libro-->

          <div class="ms-2 row">
            <button class="col-auto mb-5 mt-5 btn btn-primary" type="submit">
                Aggiungi Libro
            </button>
          </div>

    </form>
        
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
